<!DOCTYPE html>

<div id="resizable"><canvas id="myCanvas" width="96" height="95" style="border:1px solid #c3c3c3;">

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape21(ctx,ctrans,frame,ratio,time){
	var pathData="M -965 -965 -890 -1000 L -965 -965 -890 -998 -965 -965 810 726 Q -965 -965 843 756 -942 -965 866 786 L -923 -965 880 810 Q -906 -965 890 833 -885 -954 890 851 L -865 -942 888 866 Q -834 -918 886 890 -803 -885 884 890 113 44 813 813 885 828 890 884 916 857 890 887 939 885 869 890 L 941 889 866 890 Q 962 919 846 889 965 941 818 866 L 965 947 810 860 Q 965 965 783 839 965 965 756 810 L 965 965 -850 -820 914 965 -803 -890 Q 748 796 -676 -1019 517 553 -842 -1005 328 329 -991 -992 25 42 -1025 -858 L -50 -25 -1020 -825 Q -262 -301 -995 -719 -497 -521 -847 -746 -775 -784 -673 -778 -965 -965 -890 -1000";
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(204+ratio*(0)/65535),Math.round(102+ratio*(0)/65535),Math.round(153+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)]));
	drawMorphPath(ctx,pathData,ratio,false);

	ctx.fill("evenodd");
	var pathData="M -965 -965 -890 -1000 Q -775 -784 -673 -778 -497 -521 -847 -746 -262 -301 -995 -719 -50 -25 -1020 -825 L 25 42 -1025 -858 Q 328 329 -991 -992 517 553 -842 -1005 748 796 -676 -1019 914 965 -803 -890 L 965 965 -850 -820 965 965 756 810 Q 965 965 783 839 965 947 810 860 L 965 941 818 866 Q 962 919 846 889 941 889 866 890 L 939 885 869 890 Q 916 857 890 887 885 828 890 884 113 44 813 813 -803 -885 884 890 -834 -918 886 890 -865 -942 888 866 L -885 -954 890 851 Q -906 -965 890 833 -923 -965 880 810 L -942 -965 866 786 Q -965 -965 843 756 -965 -965 810 726 L -965 -965 -890 -998 -965 -965 -890 -1000";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=96;
var originalHeight=95;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape21",canvas,ctx,[0.05,0.0,0.0,0.05,48.25,51.25],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,96,95);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
</body>
</html>
